<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>股票分析工具</title>
  <!-- 載入 Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- 載入 Google Fonts: Orbitron 與 Roboto -->
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html,
    body {
      height: 100%;
    }
    body {
      background: #000;
      font-family: "Roboto", sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    /* 動態霓虹背景 */
    .neon-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff0099, #493240, #00ff99, #0033ff);
      background-size: 400% 400%;
      animation: neonBG 15s ease infinite;
      z-index: -2;
      filter: blur(8px);
      opacity: 0.7;
    }
    @keyframes neonBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    /* 主內容容器：左右並列 */
    .content-wrapper {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      z-index: 1;
    }
    /* 霓虹卡片 (左側) */
    .neon-card {
      position: relative;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0ff;
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px #0ff, 0 0 40px #f0f, 0 0 60px #0ff;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%,
      100% {
        box-shadow: 0 0 20px #0ff, 0 0 40px #f0f, 0 0 60px #0ff;
      }
      50% {
        box-shadow: 0 0 30px #0ff, 0 0 50px #f0f, 0 0 70px #0ff;
      }
    }
    .neon-card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 90deg at 50% 50%,
        rgba(255, 255, 255, 0.15),
        transparent,
        rgba(255, 255, 255, 0.15)
      );
      animation: rotate 6s linear infinite;
      z-index: -1;
    }
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    .neon-card h2 {
      font-family: "Orbitron", sans-serif;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      position: relative;
      color: #fff;
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { clip: rect(42px, 9999px, 44px, 0); }
      10% { clip: rect(12px, 9999px, 82px, 0); }
      20% { clip: rect(52px, 9999px, 32px, 0); }
      30% { clip: rect(62px, 9999px, 72px, 0); }
      40% { clip: rect(32px, 9999px, 22px, 0); }
      50% { clip: rect(42px, 9999px, 52px, 0); }
      60% { clip: rect(12px, 9999px, 82px, 0); }
      70% { clip: rect(52px, 9999px, 32px, 0); }
      80% { clip: rect(62px, 9999px, 72px, 0); }
      90% { clip: rect(32px, 9999px, 22px, 0); }
      100% { clip: rect(42px, 9999px, 44px, 0); }
    }
    /* 霓虹風格表單 */
    .rich-form {
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid #0ff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 15px #0ff;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .rich-form p {
      font-size: 1.2rem;
      font-weight: 700;
      text-align: center;
      color: #0ff;
    }
    .rich-form p span {
      font-size: 0.9rem;
      color: #f0f;
    }
    .rich-form label {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
    }
    .rich-form input,
    .rich-form select {
      width: 100%;
      height: 45px;
      padding: 10px;
      border: 1px solid #0ff;
      border-radius: 5px;
      background: #111;
      color: #fff;
      font-size: 1rem;
    }
    .rich-form input:focus,
    .rich-form select:focus {
      outline: none;
      border-color: #f0f;
      box-shadow: 0 0 10px #f0f;
    }
    .separator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .separator div {
      flex: 1;
      height: 1px;
      background-color: #0ff;
    }
    .separator span {
      font-size: 0.9rem;
      color: #0ff;
    }
    .rich-form button {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 5px;
      background: linear-gradient(45deg, #0ff, #f0f);
      color: #000;
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .rich-form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px #f0f;
    }
    /* 熱門股選單 (右側) */
    .hot-stocks {
      background: rgba(20, 20, 20, 0.9);
      border: 1px solid #0ff;
      border-radius: 10px;
      padding: 20px;
      width: 280px;
      max-height: 500px;
      overflow-y: auto;
      box-shadow: 0 0 15px #0ff;
    }
    .hot-stocks h3 {
      font-family: "Orbitron", sans-serif;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 15px;
      color: #0ff;
    }
    .hot-stocks ul {
      list-style: none;
      padding: 0;
    }
    .hot-stocks li {
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      padding: 8px 10px;
      border-bottom: 1px solid #0ff;
      transition: background 0.3s;
      cursor: pointer;
    }
    .hot-stocks li:hover {
      background: rgba(0, 255, 255, 0.2);
    }
    /* 載入動畫區 */
    #loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
    #loading .spinner-border {
      width: 3rem;
      height: 3rem;
    }
  </style>
</head>
<body>
  <!-- 動態霓虹背景 -->
  <div class="neon-background"></div>
  <!-- 主內容容器：左右並列 -->
  <div class="content-wrapper">
    <!-- 左側：霓虹卡片與表單 -->
    <div class="neon-card">
      <h2>股票分析工具</h2>
      <form id="analysisForm" class="rich-form" method="post" action="/analyze">
        <p>請輸入股票資訊 <span>展開你的投資之旅</span></p>
        <label for="ticker">股票代碼</label>
        <input
          type="text"
          id="ticker"
          name="ticker"
          required
          placeholder="例如: 2330 或 AAPL"
        />
        <label for="market">市場</label>
        <select id="market" name="market">
          <option value="TW" selected>台灣</option>
          <option value="US">美國</option>
        </select>
       
        <label for="days">分析交易日數量</label>
        <input
          type="number"
          id="days"
          name="days"
          value="180"
          min="30"
          max="1000"
        />
        <div class="separator">
          <div></div>
          <span></span>
          <div></div>
        </div>
        <button type="submit">開始分析</button>
      </form>
      <div id="loading">
        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">載入中...</span>
        </div>
        <p style="color: #fff; margin-top: 10px;">正在分析中，請稍候...</p>
      </div>
      <div
        id="error"
        class="alert alert-danger mt-3"
        style="display: none;"
      ></div>
    </div>
    <!-- 右側：熱門股選單 -->
    <div class="hot-stocks">
      <h3>熱門股選單</h3>
      <ul>
        <!-- 為每個熱門股加入 data-ticker 與 data-market 屬性 -->
        <li data-ticker="2330" data-market="TW">2330 台積電</li>
        <li data-ticker="2317" data-market="TW">2317 鴻海</li>
        <li data-ticker="2454" data-market="TW">2454 聯發科</li>
        <li data-ticker="AAPL" data-market="US">AAPL Apple</li>
        <li data-ticker="NVDA" data-market="US">NVDA Nvidia</li>
        <li data-ticker="GOOG" data-market="US">GOOG Google</li>
        <li data-ticker="MSFT" data-market="US">MSFT Microsoft</li>
        <li data-ticker="TSLA" data-market="US">TSLA Tesla</li>
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // 監聽表單送出事件（保持原有邏輯）
    document
      .getElementById("analysisForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        document.getElementById("loading").style.display = "block";
        document.getElementById("error").style.display = "none";
        const formData = new FormData(this);
        fetch("/analyze", {
          method: "POST",
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.error) {
              document.getElementById("error").textContent = data.error;
              document.getElementById("error").style.display = "block";
              document.getElementById("loading").style.display = "none";
            } else if (data.redirect) {
              window.location.href = data.redirect;
            }
          })
          .catch((error) => {
            document.getElementById("error").textContent =
              "發生錯誤，請稍後再試";
            document.getElementById("error").style.display = "block";
            document.getElementById("loading").style.display = "none";
            console.error("Error:", error);
          });
      });

    // 監聽熱門股選單點擊事件，自動填入股票代碼與市場
    document.querySelectorAll(".hot-stocks li").forEach((item) => {
      item.addEventListener("click", () => {
        const ticker = item.getAttribute("data-ticker");
        const market = item.getAttribute("data-market");
        document.getElementById("ticker").value = ticker;
        document.getElementById("market").value = market;
      });
    });
  </script>
</body>
</html>
